[uwsgi]
vacuum = true
enable-threads = true
thunder-lock = true
threads = 10
processes = 2
virtualenv = ../venv
wsgi-file = uwsgi_test/wsgi.py
chdir = ./
uid = myproject-runner
gid = myproject-runner
callable = application
lazy-apps = yes
http = 0.0.0.0:7789
master = true
lazy = true


[cors]
allowed_origin = *